<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Usuarios activos</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-10 col-sm-12" id="line-chart" ng-controller="ChartUsersCtrl">
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body">
                <canvas id="line" class="chart chart-line chart-xl" data="line.data" labels="line.labels" legend="true"
                click="line.onClick" series="line.series"></canvas>
            </div>
        </div>
    </div>
</div>
