<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">10 foros m&aacute;s activos</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="container">
        <div class='col-lg-4'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker6'>
                    <input type='text' class="form-control"  placeholder="Desde"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-lg-4'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker7'>
                    <input type='text' class="form-control" placeholder="Hasta" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-lg-3'>
            <button type="button" class="btn btn-primary pull-right" ng-click="doCall()" ><span class="fa fa-refresh"></span> Refrescar</button>
        <div/>
    </div>
    
<script type="text/javascript">
    $(function () {
        $('#datetimepicker6').datetimepicker();
        $('#datetimepicker7').datetimepicker();
        $("#datetimepicker6").on("dp.change", function (e) {
            //$('#datetimepicker7').data("DateTimePicker").minDate(e.date);
            var scope = angular.element($('#datetimepicker6')).scope();
            scope.$apply(function(){
                scope.filter.from = $('#datetimepicker6 > input').val();
            });
        });
        $("#datetimepicker7").on("dp.change", function (e) {
            var scope = angular.element($('#datetimepicker7')).scope();
            scope.$apply(function(){
                scope.filter.to = $('#datetimepicker7 > input').val();
            });
        });
    });
</script>

</div>

<div class="row">
    <div class="col-lg-10 col-sm-12" id="bar-chart" ng-controller="ChartCtrl">
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body">
                <canvas id="bar" class="chart chart-bar" data="bar.data" labels="bar.labels" series="bar.series"
                options="bar.options"></canvas>
            </div>
        </div>
    </div>
</div>
