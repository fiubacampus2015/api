<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Grupos</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div class="row">
    
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th># Miembros</th>
                                <th>Owner</th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr ng-repeat="group in groups">
                                <td>{{group.name}}</td>
                                <td>{{group.description}}</td>
                                <td class="center">{{group.members}}</td>
                                <td>{{group.owner.name}} ({{group.owner.email}})</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
