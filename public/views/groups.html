<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Grupos</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div class="row">
    
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th># Miembros</th>
                                <th>Owner</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr ng-repeat="group in groups">
                                <td>{{group.name}}</td>
                                <td>{{group.description}}</td>
                                <td class="center">{{group.members}}</td>
                                <td>{{group.owner.name}} ({{group.owner.email}})</td>
                                <td>{{group.status}}</td>
                                <td>
                                    <button ng-show="!group.suspend" type="button" class="btn btn-warning btn-circle" title="suspended" 
                                        ng-click="entity_suspend(group)">
                                        <i class="fa fa-times"></i>
                                    </button>
                                    <button type="button" class="btn btn-info btn-circle" ng-show="group.suspend" ng-click="entity_active(group)">
                                        <i class="fa fa-check" title="activar"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
