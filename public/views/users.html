<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Usuarios</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div class="row">
    
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
            <div class="input-group custom-search-form">
                    <input type="text" class="form-control" placeholder="Search..." ng-model="search.name">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>        
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Estado</th>
                                <th>Acciones</th>

                            </tr>
                        </thead>
                        <tbody>
                             <tr ng-repeat="user in users | filter:search">
                                <td>{{user.username}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.status}}</td>
                                <td>
                                    <button ng-show="!user.suspend" type="button" class="btn btn-warning btn-circle" title="suspended" 
                                        ng-click="entity_suspend(user)">
                                        <i class="fa fa-times"></i>
                                    </button>
                                    <button type="button" class="btn btn-info btn-circle" ng-show="user.suspend" ng-click="entity_active(user)">
                                        <i class="fa fa-check" title="activar"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
